<body>

<div calss="poemTitle">
	<hp3>Into the Fray</hp3>
</div>

<div class="poemAuthor">
	<hp4>Joe Carnahan</hp4>
</div>

<div id="poem"><hp5>
<pre>
Once more into the fray,
Into the last good fight I'll ever know,
Live and die on this day,
Live and die on this day.
</pre></hp5>
