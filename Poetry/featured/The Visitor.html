			The Visitor
		</a>
	</hp3>
</div>

<div class="poemAuthor">
	<hp4>Chong Hyon-Jong</hp4>
</div>

<div id="poem"><hp5>
<pre>
To have a visitor
is indeed a matter of gravity.
For he
brings with him his past
present
plus
his future.
</pre></hp5>
